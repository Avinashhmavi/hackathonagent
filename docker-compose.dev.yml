version: '3.8'

services:
  calculator-app-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: calculator-app-dev
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    restart: unless-stopped
    environment:
      - NODE_ENV=development
    stdin_open: true
    tty: true

